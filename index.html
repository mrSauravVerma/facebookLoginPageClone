<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">

        <div class="FBlogo">  <!-- Facebook logo-->
            <div class="logo">
                <img src="facebookLogo.svg">
            </div>
        </div>

        <div class="dataEntry">  <!-- contant box -->
            <div class="comment">
                <p>Login in to Facebook</p>
            </div>
            <div class="pnBox">  <!-- phone number and Email box -->
                <input id="phEmail" type="text" placeholder="Email address and phone number">
            </div>
            <div class="passwordBox">  <!-- password box -->
                <input id="Password" type="password" placeholder="Password">
            </div>
            <div class="loginB">
                <button id="button" >Log in</button>
            </div>

            <div class="feedback">
                <pre id="Feedback" >Forgotten account?  Sign up for Facebook</pre>
            </div>
        </div>

    </div>
</body>

</html>
